{% extends 'base.html' %} {% block title %}Масштаб{% endblock %} {% block
content %}
<h3 align="center">Ділення Трапецій</h3>
<form
  name="dividing"
  action="{{ url_for('views.calc_dividing') }}"
  method="post"
  autocomplete="off"
>
  <div class="form-group">
    <label for="dividing1">Трапеція, Яка Ділиться</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">1 :</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="dividing1"
        name="dividing1"
        placeholder="1 000 000"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="dividing2">Трапеція, Яку Потрібно Отримати Після Ділення</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">1 :</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="dividing2"
        name="dividing2"
        placeholder="200 000"
      />
    </div>
  </div>
  <div
    class="p-3 mb-2 bg-success text-white rounded"
    style="white-space: pre-line"
  >Відповідь: {{ res }}
  </div>
  <hr />
  <a class="btn btn-secondary" href="/" role="button">Назад</a>
  <button type="submit" class="btn btn-primary">Порахувати</button>
</form>
{% endblock %}
